<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up &bull; Luca Pirovano</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/signup.js" defer></script>
</head>
<body>
    <div class="main">
    <h1>Sign Up</h1>
    <p>Please fill all the fields below and click on the button "SignUp".</p>
    <div class="forms">
    <form name="signUp" action="#">
        <fieldset>
            <div class="form-group">
        <label>Username:
            <input class="form-control" type="text" id="username" name="username"/>
        </label></div>
        <div class="form-group">
            <label>Password:
            <input class="form-control" type="password" id="password" name="password" required/>
        </label>
        </div>
        <input type="submit" id="submit" class="btn btn-primary" value="SignUp" required/>
        </fieldset>
    </form>
    </div>
    <p style="color:darkred" id="errorMessage"></p><br>
    <a href="index.html" class="btn btn-primary">Back to login page</a>
    </div>
</body>
</html>
