<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/makeCall.js" defer></script>
    <script src="js/home.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TIW-Exam 2020</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link">Welcome back, <span id="id_username"></span></a>
            </li>
        </ul>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="text-align: right">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a id="logout" href="Logout" style="text-align: right" class="nav-link">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</nav>
<div class="main">
    <div id="alert"></div>
    <div>
        <table class="table thumbnail" id="imageContainer" style="width: 100%">
            <h1 id="albumImagesTitle" style="padding: 10px;">Album images</h1>
        </table>
        <div id="arrowsDiv" class="arrowsDiv">
            <a id="prev" class="leftArrow btn btn-primary">Prev</a>
            <a id="next" class="rightArrow btn btn-primary">Next</a>
        </div>
        <table class="table" id="albumList">
            <h1 id="albumListTitle">Albums</h1>
            <thead class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">Album name</th>
            <th scope="col">Creation date</th>
            <th scope="col">More details</th>
            </thead>
            <tbody id="albumListBody"></tbody>
        </table>
        <div id="imageDetailsLMAO"></div>
    </div>
</div>

<div id="modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
