<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/makeCall.js" defer></script>
    <script src="js/home.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TIW-Exam 2020</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link">Welcome back, <span id="id_username"></span></a>
            </li>
        </ul>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="text-align: right">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a id="logout" href="Logout" style="text-align: right" class="nav-link">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</nav>
<div class="main">
    <div id="alert"></div>
    <div>
        <table class="table thumbnail" id="imageContainer" style="width: 100%">
            <h1 id="albumImagesTitle" style="padding: 10px;">Album images</h1>
        </table>
        <div id="arrowsDiv" class="arrowsDiv">
            <a id="prev" class="leftArrow btn btn-primary">Prev</a>
            <a id="next" class="rightArrow btn btn-primary">Next</a>
        </div>
        <table class="table" id="albumList">
            <h1 id="albumListTitle">Albums</h1>
            <!--<thead class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">Album name</th>
            <th scope="col">Creation date</th>
            <th scope="col">More details</th>
            </thead>-->
            <tbody id="albumListBody"></tbody>
            <script>
                document.getElementById("albumListBody").addEventListener("mousedown", (e) => {
                    var tr = $(e.target).closest("TR"), si = tr.index(), sy = e.pageY, b = $(document.body), drag;
                    b.addClass("grabCursor").css("userSelect", "none");
                    tr.addClass("grabbed");
                    function move (e) {
                        if (!drag && Math.abs(e.pageY - sy) < 10) return;
                        drag = true;
                        tr.siblings().each(function() {
                            var s = $(this), i = s.index(), y = s.offset().top;
                            if (i >= 0 && e.pageY >= y && e.pageY < y + s.outerHeight()) {
                                if (i < tr.index())
                                    tr.insertAfter(s);
                                else
                                    tr.insertBefore(s);
                                return false;
                            }
                        });
                    }
                    function up (e) {
                        if (drag && si != tr.index()) {
                            drag = false;
                            //alert("moved!");
                        }
                        $(document).unbind("mousemove", move).unbind("mouseup", up);
                        b.removeClass("grabCursor").css("userSelect", "none");
                        tr.removeClass("grabbed");
                    }
                    $(document).mousemove(move).mouseup(up);
                });
            </script>
        </table>
    </div>
</div>

<div id="modal" class="modal" tabindex="-1" role="dialog" style="text-align: center">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Image details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="imageDetailsLMAO"></div><br>
                <b><h2>Comments</h2></b>
                <table class="table" id="commentsTable" style="min-width: 80%">
                    <thead>
                    <th scope="col">Author</th>
                    <th scope="col">Comment</th>
                    </thead>
                    <tbody id="commentsBody"></tbody>
                </table>
                <b><h2>Add a comment</h2></b>
                <form name="addComment" id="addComment" action="#">
                    <fieldset>
                    <div class="form-group">
                        <label>Nickname
                            <input class="form-control" type="text" name="nickname" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Comment
                            <textarea class="form-control" name="comment" required></textarea>
                        </label>
                    </div>
                    <input type="hidden" name="image" id="imageToComment">
                    <input type="button" class="btn btn-primary" id="addCommentButton" value="Send">
                    </fieldset>
                </form>
                <p style="color: darkred" id="errorMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
